<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
    
    <header class="header">
      <div class="container">
        <div class="header_blok">
          <div class="header_blok__logo">Design Café</div>
          <div class="burger_menu"><i class="fa-solid fa-bars fa-xl" style="color: #ffffff;"></i></i></div>
          <div class="header_blok__nav_list">
            <div class="nav_list__item">Design Caféとは</div>
            <div class="nav_list__item">メニュー</div>
            <div class="nav_list__item">お問い合わせ</div>
            <div class="nav_list__item">お知らせ</div>
          </div>
        </div>
      </div>
    </header>
    <section class="grand-open">
        <div class="container">
            <h1 class="grand-open__title">Grand Open</h1>
        </div>
    </section>
    <section class="menu">
      <div class="container">
        <h4 class="menu__title">Menu <br> メニュー</h4>
        <div class="row">
          <div class="col-lg-4 col-sm-6 position-relative menu__card">
            <img class="rounded-circle border border-5 border-danger" src="img/drinks1.png" alt="q">
            <span class="position-absolute bottom-0 start-50 translate-middle-x">Drink</span>
          </div>
          <div class="col-lg-4 col-sm-6 menu__card">
            <img src="img/drinks3.png" alt="q">
            <span>Cakes</span>
          </div>
          <div class="col-lg-4 col-sm-6 menu__card">
            <img src="img/drinks2.png" alt="q">
            <span>Foods</span>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer"></footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
